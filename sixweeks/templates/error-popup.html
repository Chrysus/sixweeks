{% if error_message %}
    <div data-role="popup" id="dlg-sign-up-error" data-dismissible="false" style="max-width:400px;">
      <div data-role="header">
	<h1>Oops!</h1>
      </div>
      <div role="main" class="ui-content">
	<h3>Something went wrong...</h3>
	<p>{{ error_message }}</p>
	<div class="mc-text-center">
	  <a href="sign-up.html" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a>
	</div>
      </div>
    </div>
{% endif %}
