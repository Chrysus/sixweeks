<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <!--link rel='stylesheet' href='index.css'-->
  </head>
  <body>
    <div data-role="page" data-url="/index">

      <div id='header' data-role="header" class="ui-header ui-bar-b" data-position="fixed">
	<a href='#' data-icon="arrow-l" class="ui-btn ui-corner-all ui-btn-inline ui-mini ui-btn-left ui-btn-icon-left ui-icon-arrow-l">
	  &nbsp
	</a>
	<h2 class="ui-title">Date</h2>
	<a href='#' data-icon="arrow-r" class="ui-btn ui-corner-all ui-btn-inline ui-mini ui-btn-right ui-btn-icon-right ui-icon-arrow-r">
	  &nbsp
	</a>
      </div>
      <br>

      <div id='content' data-role="content">
	<ul data-role="listview" class="ui-listview">
	  <li id='pointsCell' class="ui-first-child">
	    <a href="{% url 'points' %}" rel="external" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
	      Points
	    </a>
	  </li>
	  <li id='fitnessCell'>
	    <a href="{% url 'fitness' %}" rel="external" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
	      Fitness
	    </a>
	  </li>
	  <li id='nutritionCell'>
	    <a href="{% url 'nutrition' %}" rel="external" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
	      Nutrition
	    </a>
	  </li>
	  <li id='messasgesCell'>
	    <a href="{% url 'messages' %}" rel="external" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
	      Messages
	      <span class="ui-li-count ui-body-inherit">0</span>
	    </a>
	  </li>
	</ul>
      </div>

      <div id="footer" data-role="footer" data-id="footer" class="ui-footer ui-bar-b ui-footer-fixed slideup" data-position="fixed">
	<ul class="ui-grid-c">
	  <li class="ui-block-a">Points</li>
	  <li class="ui-block-b">Exercise</li>
	  <li class="ui-block-c">Nutrition</li>
	</ul>
      </div>

    </div>
  </body>
</html>
